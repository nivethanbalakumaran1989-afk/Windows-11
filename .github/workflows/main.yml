name: "‚ö° EnigMano ZeroTier ARM Deployment"

on:
  workflow_dispatch:
    inputs:
      ZEROTIER_NETWORK_ID:
        description: "Your 16-digit ZeroTier Network ID"
        required: true

jobs:
  deploy-arm-rdp:
    name: "üöÄ Deploy ARM RDP via ZeroTier"
    runs-on: windows-11-arm
    timeout-minutes: 360

    steps:
      - name: üîê Configure Local Credentials
        shell: pwsh
        run: |
          $User = "runneradmin"
          $Pass = "EnigMano2026!"
          
          # Use native PowerShell cmdlets to avoid "net" command exit code errors
          if (Get-LocalUser -Name $User -ErrorAction SilentlyContinue) {
              Write-Host "‚ö†Ô∏è User $User exists. Updating password..."
              $Password = ConvertTo-SecureString $Pass -AsPlainText -Force
              Set-LocalUser -Name $User -Password $Password
          } else {
              Write-Host "üÜï Creating new user $User..."
              New-LocalUser -Name $User -Password (ConvertTo-SecureString $Pass -AsPlainText -Force) -FullName "Runner Admin"
          }

          # Check if user is already an admin before trying to add
          if (-not (Get-LocalGroupMember -Group "Administrators" -Member $User -ErrorAction SilentlyContinue)) {
              Add-LocalGroupMember -Group "Administrators" -Member $User
              Write-Host "‚ûï Added $User to Administrators."
          } else {
              Write-Host "‚úÖ $User is already an Administrator."
          }
          
          $LASTEXITCODE = 0
          exit 0

      - name: üèóÔ∏è Install ZeroTier
        shell: pwsh
        run: |
          $url = "https://download.zerotier.com/dist/ZeroTier%20One.msi"
          $outpath = "$env:TEMP\ZeroTier.msi"
          
          if (!(Test-Path $outpath)) {
              Invoke-WebRequest -Uri $url -OutFile $outpath
          }
          
          Write-Host "‚öôÔ∏è Installing/Repairing ZeroTier..."
          # Start-Process with -Wait ensures it finishes before moving on
          Start-Process msiexec.exe -ArgumentList "/i $outpath /quiet /qn /norestart" -Wait
          $LASTEXITCODE = 0
          exit 0

      - name: üåê Connect to Virtual Network
        shell: pwsh
        run: |
          $networkId = "${{ github.event.inputs.ZEROTIER_NETWORK_ID }}"
          $zt_path = "C:\Program Files (x86)\ZeroTier\One\zerotier-one_x64.exe"
          
          if (Test-Path $zt_path) {
              & $zt_path -q join $networkId
              Write-Host "üì° Sent join request for $networkId"
          } else {
              Write-Error "‚ùå ZeroTier executable not found!"
              exit 1
          }
          $LASTEXITCODE = 0
          exit 0

      - name: üñ•Ô∏è Configure Remote Desktop (RDP)
        shell: pwsh
        run: |
          # Enable RDP and ignore errors if already enabled
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -ErrorAction SilentlyContinue
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop" -ErrorAction SilentlyContinue
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1 -ErrorAction SilentlyContinue
          Write-Host "‚úÖ RDP configuration applied."
          $LASTEXITCODE = 0
          exit 0

      - name: ‚è≥ Maintenance Loop (Keep Alive)
        shell: pwsh
        run: |
          Write-Host "üöÄ Instance is LIVE. Connect via ZeroTier IP."
          for ($i=1; $i -le 360; $i++) {
            Write-Host "Heartbeat: ($i/360 mins)"
            Start-Sleep -Seconds 60
          }
