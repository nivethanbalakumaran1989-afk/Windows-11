name: "‚ö° EnigMano ZeroTier ARM Deployment"

on:
  workflow_dispatch:
    inputs:
      ZEROTIER_NETWORK_ID:
        description: "Your 16-digit ZeroTier Network ID"
        required: true

jobs:
  deploy-arm-rdp:
    name: "üöÄ Deploy ARM RDP via ZeroTier"
    runs-on: windows-11-arm
    timeout-minutes: 360

    steps:
      - name: üîê Configure Local Credentials
        shell: pwsh
        run: |
          $User = "runneradmin"
          $Pass = "EnigMano2026!"
          if (Get-LocalUser -Name $User -ErrorAction SilentlyContinue) {
              $Password = ConvertTo-SecureString $Pass -AsPlainText -Force
              Set-LocalUser -Name $User -Password $Password
          } else {
              New-LocalUser -Name $User -Password (ConvertTo-SecureString $Pass -AsPlainText -Force) -FullName "Runner Admin"
          }
          if (-not (Get-LocalGroupMember -Group "Administrators" -Member $User -ErrorAction SilentlyContinue)) {
              Add-LocalGroupMember -Group "Administrators" -Member $User
          }

      - name: üèóÔ∏è Install ZeroTier
        shell: pwsh
        run: |
          $url = "https://download.zerotier.com/dist/ZeroTier%20One.msi"
          $outpath = "$env:TEMP\ZeroTier.msi"
          Write-Host "üì• Downloading ZeroTier..."
          Invoke-WebRequest -Uri $url -OutFile $outpath
          
          Write-Host "‚öôÔ∏è Installing ZeroTier (this may take a minute)..."
          $process = Start-Process msiexec.exe -ArgumentList "/i `"$outpath`" /quiet /qn" -Wait -PassThru
          
          # Give the system a few seconds to register the new files and start the service
          Start-Sleep -Seconds 10

      - name: üåê Connect to Virtual Network
        shell: pwsh
        run: |
          $networkId = "${{ github.event.inputs.ZEROTIER_NETWORK_ID }}"
          
          # We search for both 'zerotier-cli.exe' (the tool) and 'zerotier-one_x64.exe'
          # We check both Program Files and Program Files (x86)
          $possiblePaths = @(
              "${env:ProgramFiles(x86)}\ZeroTier\One\zerotier-cli.exe",
              "${env:ProgramFiles}\ZeroTier\One\zerotier-cli.exe",
              "${env:ProgramFiles(x86)}\ZeroTier\One\zerotier-one_x64.exe",
              "${env:ProgramFiles}\ZeroTier\One\zerotier-one_x64.exe"
          )
          
          $zt_path = $possiblePaths | Where-Object { Test-Path $_ } | Select-Object -First 1

          if ($zt_path) {
              Write-Host "‚úÖ Found ZeroTier executable at: $zt_path"
              # Use 'join' via the CLI
              & $zt_path join $networkId
              Write-Host "üì° Sent join request for $networkId"
          } else {
              Write-Host "‚ùå Still not found. Attempting deep search..."
              $deepSearch = Get-ChildItem -Path "C:\Program Files*" -Filter "zerotier-cli.exe" -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1
              if ($deepSearch) {
                  & $deepSearch.FullName join $networkId
              } else {
                  Write-Error "‚ùå ZeroTier CLI not found anywhere on the system. Check installation logs."
                  exit 1
              }
          }

      - name: üñ•Ô∏è Configure Remote Desktop (RDP)
        shell: pwsh
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop" -ErrorAction SilentlyContinue
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1

      - name: ‚è≥ Maintenance Loop (Keep Alive)
        shell: pwsh
        run: |
          Write-Host "üöÄ Instance is LIVE."
          for ($i=1; $i -le 360; $i++) {
            Write-Host "Heartbeat: ($i/360 mins)"
            Start-Sleep -Seconds 60
          }
